<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>
    <div class="container" data-bs-target="#cabecalho">
                <h2>Resort Vale Serra Verde </h2>
                <h3>Formularia de cadrastro</h3>
                <form>
                    <label for="nome" class="form-label"  >Seu nome:</label >
                    <input type="text" class="form-control "  id="nome" name="nome">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="text" class="form-control" id="email" name="email">
                    <label for="mensagem" class="form-label">Sua mensagem:</label>
                    <textarea id="mensagem" class="form-control" name="mensagem"></textarea> 
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="aceito-termos" name="check">
                    <label class="form-check-label" for="aceito-termos">Aceito termos</label >
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
</div>
